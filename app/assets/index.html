<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Area 17 - Slider" />
  <meta name="author" content="Dallas Gale" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,500" rel="stylesheet" />
  <link rel="stylesheet" href="css/app.css" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
  <div id="a17-slider" class="a17-slider">
  </div>

  <!-- Hover overlay -->
  <span class="overlay"></span>
  
  <!-- Next/Prev Nav -->
  <div id="sliderNavLeft" class="slider slider__prev">
    <button id="sliderPrev" class="slider__arrow slider__arrow--prev"></button>
  </div>
  <div id="sliderNavRight" class="slider slider__next">
    <button id="sliderNext" class="slider__arrow slider__arrow--next"></button>
  </div>
  

  <!-- Pagination -->
  <div id="pagination" class="pagination">
    <span id="pagination-one" class="pagination__dot"></span>
    <span id="pagination-two" class="pagination__dot"></span>
    <span id="pagination-three" class="pagination__dot"></span>
    <span id="pagination-four" class="pagination__dot"></span>
  </div>

  <!-- /.container -->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
